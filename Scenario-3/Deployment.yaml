apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-deployment
  labels:
    app: image-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
    spec:
      containers:
      - name: myapp
        image: <acr-name>.azurecr.io/image:v1
        ports:
        - containerPort: 80